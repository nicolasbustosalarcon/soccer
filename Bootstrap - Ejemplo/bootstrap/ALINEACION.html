<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-sacle=1.0, maximum.scale=1.0, minimum-scale=1.0"> <!--Para que se vea bien en dispositivos moviles -->



<!--********* INICIO PPROYECTO ***********-->


	<title>Ejemplo Alineacion</title>
	<link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
	<div class="container">
		
		<div class="row">
		
			<div class="col border">
				<div>
					<span class="float-sm-right">UNO</span>
					<span class="float-md-right">DOS</span>
					<span class="float-lg-right">TRES</span>
					<span class="float-xl-right">CUATRO</span>
					<span class="float-none-right">CINCO</span>
				</div>	
			</div>
		</div>
<!-- CENTRO -->	
		<div class="row">
		
			<div class="col">
				<div class="mx-auto border" style="width: 100px;">CENTRO</div>	
			</div>
		</div>
	</div>
<!--  justify-content-center-->		
		<div class="row border justify-content-center">
			<div class="col-4 border">
				<p>UNO</p>
			</div>

			<div class="col-4 border">
				<p>DOS</p>
			</div>
		
		</div>

<!-- justify-content-between -->
		<div class="row border justify-content-between">
			<div class="col-4 border">
				<p>BETWEEN</p>
			</div>

			<div class="col-4 border">
				<p>BETWEEN</p>
			</div>
		
		</div>

<!-- justify-content-around-->
		<div class="row border justify-content-around">
			<div class="col-4 border">
				<p>AROUND</p>
			</div>

			<div class="col-4 border">
				<p>AROUND</p>
			</div>
		
		</div>

<!-- Align-self-->
		<div class="row border" style="height: 300px">
			<div class="col-3 border align-self-center">
				<p>CENTER</p>
			</div>

			<div class="col-3 border align-self-start">
				<p>START</p>
			</div>
		
			<div class="col-3 border align-self-end">
				<p>END</p>
			</div>
		</div>
 


<!-- **************TERMINA PROYECTO ***********-->



	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>

</body>
</html>
