<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-sacle=1.0, maximum.scale=1.0, minimum-scale=1.0"> <!--Para que se vea bien en dispositivos moviles -->

	<title>Ejemplo Carrusel</title>
	<link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>




<!--********* INICIO PPROYECTO ***********-->


	<div class="container-fluid">	
		<div clas="row">
			<div class="col">
				<div id="demo" class="carousel slide align-self-start align-self-center" data-ride="carousel">
					<!--INDICADORES-->
					<ul class="carousel-indicators">
						<li data-target="demo" data-slide-to="0" class="active"></li>
						<li data-target="demo" data-slide-to="1"></li>
						
						<li data-target="demo" data-slide-to="2"></li>
						
						

					</ul>





					<!--IMAGENES-->

					<div class="carousel-inner align-self-start align-self-center">
						<div class="carousel-item active">
							<img src="img/1.jpg" class="img-fluid">
							<div class="carousel-caption align-self-start align-self-center">
								<h3>Titulo 1</h3>
								<p>Descripción imagen 1</p>
							</div>
						</div>


						<div class="carousel-item">
							<img src="img/2.jpg" class="img-fluid">
							<div class="carousel-caption">
								<h3>Titulo 2</h3>
								<p>Descripción imagen 2</p>
							</div>
						</div>


						<div class="carousel-item">
							<img src="img/3.jpg" class="img-fluid">
							<div class="carousel-caption">
								<h3>Titulo 3</h3>
								<p>Descripción imagen 3</p>
							</div>
						</div>



					</div>




					<!-- COntrol izq y der -->

					<a href="#demo" class="carousel-control-prev" data-slide="prev"><span class="carousel-control-prev-icon"></span></a> 
					<a href="#demo" class="carousel-control-next" data-slide="next"><span class="carousel-control-next-icon"></span></a> 

				</div>
			



			</div>
					
		

		</div>


	</div>
		


<!-- **************TERMINA PROYECTO ***********-->



	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>

</body>
</html>
